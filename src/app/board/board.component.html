<h2>Current Player: {{ player }}</h2>
<button (click)="newGame()">Start New Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square
        *ngFor="let square of squares; let idx = index"
        [value]="square"
        (click)="updateMove(idx)"
    >
    </app-square>
</main>
